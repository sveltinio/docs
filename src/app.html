<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/icons/favicon.ico" sizes="any" />
		<link rel="icon" href="/icons/icon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
		<link rel="manifest" href="/icons/manifest.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Robots-->
		<meta
			name="robots"
			content="index,follow,max-snippet:-1,max-image-preview:large,noarchive,max-video-preview:-1"
		/>
		<meta
			name="googlebot"
			content="index,follow,max-snippet:-1,max-image-preview:large,noarchive,max-video-preview:-1"
		/>
		<link href="/prism/themes/prism-a11y-dark.css" rel="stylesheet" media="screen" />
		%svelte.head%
	</head>
	<body class="mx-auto min-h-screen max-w-7xl bg-skin-light dark:bg-skin-dark">
		<div>%svelte.body%</div>
		<script src="/prism/prism.js" defer></script>
	</body>
</html>
