<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="%svelte.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Robots-->
		<meta
			name="robots"
			content="index,follow,max-snippet:-1,max-image-preview:large,noarchive,max-video-preview:-1"
		/>
		<meta
			name="googlebot"
			content="index,follow,max-snippet:-1,max-image-preview:large,noarchive,max-video-preview:-1"
		/>
		<link href="/prism/themes/prism-a11y-dark.css" rel="stylesheet" media="screen" />
		%svelte.head%
	</head>
	<body class="min-h-screen mx-auto max-w-7xl bg-skin-light dark:bg-skin-dark">
		<div id="svelte">%svelte.body%</div>
		<script src="/prism/prism.js" defer></script>
	</body>
</html>
