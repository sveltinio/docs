<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="robots"
			content="index,follow,max-snippet:-1,max-image-preview:large,noarchive,max-video-preview:-1"
		/>
		<meta
			name="googlebot"
			content="index,follow,max-snippet:-1,max-image-preview:large,noarchive,max-video-preview:-1"
		/>
		<meta name="viewport" content="width=device-width" />
		<link rel="icon" href="%sveltekit.assets%/images/icons/favicon.ico" sizes="any" />
		<link rel="icon" href="%sveltekit.assets%/images/icons/icon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/images/icons/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
		%sveltekit.head%
	</head>
	<body
		class="mx-auto min-h-screen max-w-7xl bg-skin-light dark:bg-skin-dark"
		data-sveltekit-prefetch
	>
		<div id="top">%sveltekit.body%</div>
	</body>
</html>
